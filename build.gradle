ext {
    springBootVersion = "1.5.2.RELEASE"
}

repositories {
    mavenCentral()
}

buildscript {
    ext {
        springBootVersion = "1.5.2.RELEASE"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'film-fox'
    version = '0.1-alpha'
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    compile "org.springframework.security:spring-security-web:4.0.4.RELEASE"
    compile "org.springframework.security:spring-security-config:4.0.4.RELEASE"
    compile "org.projectlombok:lombok:1.16.16"
    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

    compile(group: 'org.springframework', name: 'spring-aspects', version: '4.2.4.RELEASE')
    compile(group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.6')
    compile(group: 'org.aspectj', name: 'aspectjrt', version: '1.8.9')
    testCompile(group: 'com.novocode', name: 'junit-interface', version: '0.11')
    testCompile(group: 'org.mockito', name: 'mockito-core', version: '2.0.43-beta')
    testCompile(group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3')
    testCompile(group: 'junit', name: 'junit', version: '4.12')
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
}