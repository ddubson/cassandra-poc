<div class="container">
    <form ng-submit="search()" role="search">
        <div class="form-group">
            <input type="text" ng-model="movieToFind" class="form-control" placeholder="Search">
        </div>
        <button type="submit" id="submit" value="Submit" class="btn btn-default">Search</button>
    </form>
    <div class="panel panel-default" ng-repeat="movieResult in movieResults">
        <div ng-click="showDetails = ! showDetails" class="panel-heading">
            <div class="panel-title">
                {{movieResult.name}} ({{movieResult['year-released']}})
            </div>
        </div>
    </div>
    <div>{{ noResult }}</div>
</div>
