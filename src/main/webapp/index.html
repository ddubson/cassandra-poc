<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample homepage</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
</head>
<body ng-app="app" ng-controller="HomeController">
<div class="container">
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <h1>{{ title }}</h1>
            </div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default" ng-repeat="movie in movies">
        <div ng-click="showDetails = ! showDetails" class="panel-heading">
            <div class="panel-title">
                {{movie.name}} ({{movie['year-released']}})
            </div>
        </div>
        <div ng-show="showDetails" class="panel-body">
            Details:
            <br/>id: {{movie.id}}
            <br/>Trailer:
            <br/>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item"
                        width="330"
                        height="220"
                        ng-src="{{ movie['trailer-link'] }}"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="js/app.js"></script>

<script src="js/HomeViewModule/HomeController.js"></script>
</body>
</html>
